<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<h1>Users</h1>
<div class="item-computer-wrapper" th:each="user : ${users}">
    <a class="item-computer" th:href="@{/admin/user/{id}(id=${user.getId()})}"
       th:text="${user.getUsername()}">user</a>
</div>
</body>
</html>
