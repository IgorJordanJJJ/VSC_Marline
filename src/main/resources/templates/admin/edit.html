<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form" th:method="PATCH" th:action="@{/admin/user/{id}(id=${user.getId()})}"
      th:object="${user}">
    <label class="label" for="username">Enter User name: </label>
    <input class="input" type="text" th:field="*{username}" id="username" placeholder="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br>
    <label class="label" for="role">Enter role: </label>
    <select th:object="${user}" th:field="*{role}"  id="role">
        <option value="ROLE_EMPL">Employee</option>
        <option value="ROLE_ADMIN">Administrator</option>
    </select>
    <div style="color:red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    <br>
    <label class="label" for="password">Enter password: </label>
    <input class="input" type="password" th:field="*{password}" id="password"
           placeholder="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}"></div>
    <br>
    <input class="buttum" type="submit" value="Update!"/>
</form>
</body>
</html>
