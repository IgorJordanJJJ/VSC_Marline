<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <title>Registration page</title>
</head>
<body>
<div class="container">
    <form class="form" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Введите имя: </label>
        <input type="text" th:field="*{username}" id="username" placeholder="Name"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
        <br>
        <label for="password">Введите пароль: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password error</div>
        <br>
        <input class="buttum" type="submit" value="Sign up!"/>
    </form>
</div>
</body>
</html>
